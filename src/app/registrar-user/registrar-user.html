<div class="container">
    <h2>Registro de Usuario</h2>

    <form #registroForm="ngForm" (ngSubmit)="guardarEmpleado()">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="Usuario.nombre" required>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="Usuario.apellido" required>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" [(ngModel)]="Usuario.edad" min="18" max="80" required>
        <label for="genero">Género</label>
        <select id="genero" name="genero" [(ngModel)]="Usuario.genero" required>
            <option value="">Seleccione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="Usuario.correo" required>

        <label>Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="Usuario.password" required>

        <label for="rol">Rol</label>
        <select id="rol" name="rol" [(ngModel)]="Usuario.rol" required>
            <option value="">Seleccione...</option>
            <option value="Administrador">Administrador</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Operador">Operador</option>
        </select>

        <button type="submit">Registrar</button>
    </form>
</div>
